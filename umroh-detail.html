<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detail Umroh - Namira Travel</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <script>
    tailwind.config = { theme: { extend: { colors: { primary:'#00534D', secondary:'#C7A200' }, fontFamily:{ poppins:['Poppins','Helvetica','sans-serif'] } } } };
  </script>
</head>

<body class="bg-white text-gray-800 font-poppins">
  <div id="navbar"></div>
  <div id="detail"></div>
  <div id="footer"></div>

  <script>
    function includeHTML(file, targetId) {
      fetch(file).then(r => { if(!r.ok) throw new Error('Gagal memuat '+file); return r.text(); }).then(html => {
        const el = document.getElementById(targetId);
        el.innerHTML = html;
        el.querySelectorAll('script').forEach(s => { const ns = document.createElement('script'); if (s.src) ns.src = s.src; else ns.textContent = s.textContent; document.body.appendChild(ns); });
      }).catch(console.error);
    }

    includeHTML('nav.html','navbar');
    includeHTML('umroh-detail-content.html','detail');
    includeHTML('footer.html','footer');
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paket Haji - Namira Travel</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#00534D', secondary: '#C7A200' },
                    fontFamily: { poppins: ['Poppins','sans-serif'] },
                }
            }
        }
    </script>
</head>

<body class="font-poppins bg-white text-gray-800">
    <div id="navbar"></div>
    <div id="content"></div>
    <div id="footer"></div>

    <script>
        async function includeHTML(file, targetId) {
            const res = await fetch(file);
            const html = await res.text();
            const el = document.getElementById(targetId);
            el.innerHTML = html;
            el.querySelectorAll('script').forEach(s => {
                const ns = document.createElement('script');
                if (s.src) ns.src = s.src; else ns.textContent = s.textContent;
                document.body.appendChild(ns);
            });
        }
        document.addEventListener('DOMContentLoaded', function(){
            includeHTML('nav.html','navbar');
            includeHTML('haji-content.html','content');
            includeHTML('footer.html','footer');
        });
    </script>
</body>
</html>

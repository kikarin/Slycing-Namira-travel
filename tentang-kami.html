<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tentang Kami - Namira Travel</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <!-- Custom Styles -->
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fadeInUp {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        .content-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
    </style>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#00534D',
                        secondary: '#C7A200',
                    },
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 text-gray-800 font-poppins">
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Main Content -->
    <div id="tentang-kami-content"></div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Script untuk memuat file HTML eksternal -->
    <script>
        // Fungsi umum untuk include file HTML dan jalankan script di dalamnya
        function includeHTML(file, targetId) {
            fetch(file)
                .then(response => {
                    if (!response.ok) throw new Error(`Gagal memuat ${file}`);
                    return response.text();
                })
                .then(data => {
                    const container = document.getElementById(targetId);
                    container.innerHTML = data;

                    // Jalankan ulang semua <script> di dalam file yang di-include
                    container.querySelectorAll('script').forEach(oldScript => {
                        const newScript = document.createElement('script');
                        if (oldScript.src) {
                            newScript.src = oldScript.src;
                        } else {
                            newScript.textContent = oldScript.textContent;
                        }
                        document.body.appendChild(newScript);
                    });
                })
                .catch(error => console.error(error));
        }

        includeHTML('nav.html', 'navbar');
        includeHTML('tentang-kami-content.html', 'tentang-kami-content');
        includeHTML('footer.html', 'footer');
    </script>
</body>
</html>

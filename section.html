<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Section</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#00534D',
            secondary: '#C7A200',
          },
          fontFamily: {
            poppins: ['Poppins', 'Helvetica', 'sans-serif'],
          }

      }
    }

</head>

<body class="bg-gray-100 text-gray-800 font-poppins">

    <!-- Overlay text di tengah -->

      <h3 class="text-4xl sm:text-5xl font-bold mb-2 drop-shadow-lg">PT. NUR MIZAN TRAVEL INTERNASIONAL</h3>

      <h3 class="mt-4 text-3xl sm:text-4xl font-semibold italic"
        style="font-family:'Brush Script MT',cursive;">
        Ibadah Mudah Sesuai Syariah
      </h3>
    </div>
  </section>

  <!-- ðŸ•Œ About Us / Banner -->
  <section class="w-full bg-white m-0 p-0">
    <img class="w-full object-cover object-center"
      src="https://storage.googleapis.com/muslimpergi/uploads/gallery/pict/3394/namira-banner-web-visa-provider-haji-umroh_420px.min.jpg"
      alt="Namira Visa Provider Haji Umroh Terpercaya" />

</body>
</html>
